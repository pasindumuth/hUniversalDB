name:                hUniversalDB
version:             0.1.0.0
github:              "githubuser/hUniversalDB"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/hUniversalDB#readme>

dependencies:
- base >= 4.7 && < 5
- async
- binary
- bytestring
- containers
- data-default
- hslogger
- lens
- mtl
- network-simple
- pretty-simple
- random
- stm

library:
  source-dirs: src

executables:
  hUniversalDB-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hUniversalDB

tests:
  hUniversalDB-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hUniversalDB
